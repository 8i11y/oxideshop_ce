services:
  _defaults:
    autowire: true
    public: false

  OxidEsales\Eshop\Core\Config:
    class: OxidEsales\Eshop\Core\Config
    factory: ['OxidEsales\Eshop\Core\Registry', getConfig]
  OxidEsales\Eshop\Core\UtilsView:
    class: OxidEsales\Eshop\Core\UtilsView
    factory: ['OxidEsales\Eshop\Core\Registry', getUtilsView]
  OxidEsales\EshopCommunity\Internal\Transition\Smarty\SmartyContextInterface:
    class: OxidEsales\EshopCommunity\Internal\Transition\Smarty\SmartyContext
    autowire: true
    public: false
  OxidEsales\EshopCommunity\Internal\Transition\Smarty\Configuration\SmartyConfigurationFactoryInterface:
    class: OxidEsales\EshopCommunity\Internal\Transition\Smarty\Configuration\SmartyConfigurationFactory
    autowire: true
    public: false
  OxidEsales\EshopCommunity\Internal\Transition\Smarty\Configuration\SmartySettingsDataProviderInterface:
    class: OxidEsales\EshopCommunity\Internal\Transition\Smarty\Configuration\SmartySettingsDataProvider
    autowire: true
    public: false
  OxidEsales\EshopCommunity\Internal\Transition\Smarty\Configuration\SmartySecuritySettingsDataProviderInterface:
    class: OxidEsales\EshopCommunity\Internal\Transition\Smarty\Configuration\SmartySecuritySettingsDataProvider
    autowire: true
    public: false
  OxidEsales\EshopCommunity\Internal\Transition\Smarty\Configuration\SmartyResourcesDataProviderInterface:
    class: OxidEsales\EshopCommunity\Internal\Transition\Smarty\Configuration\SmartyResourcesDataProvider
    autowire: true
    public: false
  OxidEsales\EshopCommunity\Internal\Transition\Smarty\Configuration\SmartyPrefiltersDataProviderInterface:
    class: OxidEsales\EshopCommunity\Internal\Transition\Smarty\Configuration\SmartyPrefiltersDataProvider
    autowire: true
    public: false
  OxidEsales\EshopCommunity\Internal\Transition\Smarty\Configuration\SmartyPluginsDataProviderInterface:
    class: OxidEsales\EshopCommunity\Internal\Transition\Smarty\Configuration\SmartyPluginsDataProvider
    autowire: true
    public: false
  OxidEsales\EshopCommunity\Internal\Transition\Smarty\Configuration\SmartyConfigurationInterface:
    class: OxidEsales\EshopCommunity\Internal\Transition\Smarty\Configuration\SmartyConfiguration
    factory: 'OxidEsales\EshopCommunity\Internal\Transition\Smarty\Configuration\SmartyConfigurationFactoryInterface:getConfiguration'
    public: false
  OxidEsales\EshopCommunity\Internal\Transition\Smarty\Bridge\SmartyEngineBridgeInterface:
    class: OxidEsales\EshopCommunity\Internal\Transition\Smarty\Bridge\SmartyEngineBridge
    public: false
  smarty.smarty_engine_factory:
    class: OxidEsales\EshopCommunity\Internal\Transition\Smarty\Legacy\LegacySmartyEngineFactory
    autowire: true
    public: false
  OxidEsales\EshopCommunity\Internal\Templating\TemplateEngineInterface:
    class: OxidEsales\EshopCommunity\Internal\Transition\Smarty\Legacy\LegacySmartyEngine
    factory: 'smarty.smarty_engine_factory:getTemplateEngine'
    public: false
  OxidEsales\EshopCommunity\Internal\Framework\Templating\TemplateRendererBridgeInterface:
    class: OxidEsales\EshopCommunity\Internal\Transition\Smarty\Bridge\SmartyTemplateRendererBridge
    autowire: true
    public: true
